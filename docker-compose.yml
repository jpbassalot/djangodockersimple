version: "3"
   
services:
  web:
    build: .
    restart: unless-stopped
    command: ${RUN_COMMAND}

    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - '.env'
  db:
    image: postgres
    restart: unless-stopped
    user: 1000:1000
    ports:
      - "5432:5432"
    env_file:
      - '.env'
    volumes:
      - ./data:/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
